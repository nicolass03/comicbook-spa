<div class="container-fluid animated fadeIn">
    <img src="{{heroe.img}}" class="card-img-top" alt="{{heroe.nombre}} image">
    <div class="card-body">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text">Creado por {{heroe.casa}}</p>
        <p class="card-text"><small class="text-muted">Appeared on {{heroe.aparicion}}</small></p>
    </div>
</div>
